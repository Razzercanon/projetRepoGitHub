
<html ng-app="app">
    <head>
        <title>ProgGitHub</title>
        <script src="angular/angular.min.js" charset="utf-8"></script>
        <script src="app/app.js" charset="utf-8"></script>
    </head>
    <body  ng-controller="Controller">

        <h1 class="text-center">
            <p>{{userData.name}}</p>
            <a href="{{userData.html_url}}">
                {{userData.login}}                        
            </a>
        </h1>
    <div ng-repeat="repo in repoData">
            <h1>{{repo.name}}</h1>
            <p>{{repo.description}}</p>
            <h4>Creation:</h4>
            <p>{{repo.created_at}}</p>
            <h4>Derniere mise a jour:</h4>
            <p>{{repo.updated_at}}</p>
    </div>
    </body>
</html>
